<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <form action="{{url_for('successPay')}}" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{key}}" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-amount="29935" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
            data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="{{oid}}"//Replace with the order_id generated by you in the backend.
            data-buttontext="Pay with Razorpay"
            data-name="Access page"
            data-description="Remote incubator is a live project"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Hassan Bari Raza"
            data-prefill.email="hbr8218@example.com"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
</body>
</html>
